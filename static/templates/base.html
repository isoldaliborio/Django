{% load static %}

<html>
    <head>
        <title>SmartNotes!</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">

    </head>
    <body class="body">
        <nav class="navbar navbar-light bg-dark">
            <div class="ms-auto">
                {% if user.is_authenticated %}
                <a href="{% url 'home' %}" class="btn btn-outline-light me-1">Home</a>
                <a href="{% url 'notes.list' %}" class="btn btn-outline-light me-1">Your Notes</a>
                <a href="{% url 'notes.new' %}" class="btn btn-outline-light me-1">Create</a>
                <!-- <a href="{% url 'logout' %}" class="btn btn-outline-light me-1">Logout</a> -->
                <form method="post" action="{% url 'logout' %}" class="btn me-1 form_button">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline-light me-1">Logout</button>
                </form>
                {% else %}
                <a href="{% url 'login' %}" class="btn btn-outline-light me-1">Login</a>
                <a href="{% url 'signup' %}" class="btn btn-outline-light me-1">Signup</a>
                {% endif %}

            </div>

        </nav>
        <div class="my-5 text-center container">
            {% block content %}
            {% endblock%}
        </div>

    </body>
</html>
